	<form action='response.htm' method='post' id='registration_form'>
	<fieldset>
		<legend>Registration Information</legend>
		
			<label for='Full'>Full Name:</label>
			<input type='text' name='fullName' id='fullName' minlength='15' maxlength='25' required autofocus>
			
			
			
			<label for='address'>Address:</label>
			<input type='text' name='Full Name' id='FullName' minlength='15' maxlength='50' required>
			
			

			<label for='city'>City:</label>
			<input type='text' name='city' id='city' minlength='4' maxlength='25' required>
		
			
			
			<label for='state'>State</label>
			<select required>
				<option value='state'>Illinois</option>
				<option value='state'>Kansas</option>
				<option value='state'>Florida</option>
				<option value='state'>Massachusetts</option>
				<option value='state'>Colorado</option>
				<option value='state'>Indiana</option>
				<option value='state'>California</option>
				<option value='state'>Michigan</option>
				<option value='state'>Wisconsin</option>
				<option value='state'>New York</option>
			</select>
			

			<label for='zipcode'>Zip Code:</label>
			<input type='text' name='zipcode' id='zipcode' minlength='5' maxlength='10' pattern='\d{5}' required>

			

			<label for='number'>Phone Number:</label>
			<input type='tel' name='phone' id='phone' placeholder='999-999-9999' pattern='\d{3}[\-]\d{3}[\-]\d{4}' required>
				
			

			<label for='email'>Email Address:</label>
			<input type='email' name='email' id='email' minlength='10' maxlength='25' pattern = "[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>




			<label for='submission'>Submission Date:</label>
			<input type='date' name='submission' id='submission' required>

			

	</fieldset>

	<br>
	<fieldset>
			<legend for='legend'>Inquiry Type:</legend><br><br>
			
			<div>
			
			
			<label for='sales'>Sales</label>
			<input type='checkbox' name='sales' id='sales' checked ><br>

			<label for='service'>Service</label>
			<input type='checkbox' name='service' id='service' ><br>

			<label for='sales'>Sales</label>
			<input type='checkbox' name='sales' id='rental' >

			<div>


	
	</fieldset>

	<fieldset>

			<legend>Bicycle Type:</legend><br><br>		
			
			
			<label for='roadb'>Road Bicycle</label>			
			<input type='radio' name='roadb' id='roadb' value='roadb' checked><br>
								
	

			<label for='trackc'>Track Cycle</label>
			<input type='radio' name='trackc' id='trackc' value='trackc' ><br>	
			
			
			
			<label for='cycloc'>Cyclo Cycle</label>		
			<input type='radio' name='cycloc' id='cycloc' value='cycloc'><br>
						

			
			<label for='mountainb'>Mountain Bike</label>		
			<input type='radio' name='mountainb' id='mountainb' value='mountainb'>
			

			
	
	</fieldset>

	<fieldset>

			<label for='password'>Password:</label>
			<input type='password' name='password' id='password' required>
	</fieldset>
	
	<fieldset>
			<br>
			<br>

			<label for='message' >Message:</label>
			<input type='text'  minlength='20' maxlength='200' required>

	</fieldset>

	<fieldset id='buttons'>
		<legend>Submit Your Registration</legend>
		<label>&nbsp;</label>
		<input type='submit' id='submit' value='Submit'>
		<input type='reset' id='reset' value='Reset Fields'><br>
	</fieldset>

			
</form>
